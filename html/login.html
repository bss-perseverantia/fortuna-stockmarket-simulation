<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <link rel="shortcut icon" href="fortuna.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="/static/tailwind.min.css" rel="stylesheet" />

    <title>School Login</title>
</head>

<body class="bg-blue-900 w-screen flex items-center justify-center">
    <div class="mx-8 lg:w-1/3 flex items-center justify-center">
        <div class=" bg-gray-900 rounded-xl p-1 mt-4 bgimg block items-center justify-center">
            <div class="mx-8 my-8 ">
                <div class="bg-gray-800 w-full rounded-xl p-8 text-center text-white"
                    style="font-family: 'Yahoo Sans Finance', Arial, Helvetica, sans-serif; font-weight: 600; font-size: 2rem;">
                    Login</div>
            </div>

            <div>
                <form method="post" action="/login" class="block items-center justify-center px-48 py-32">
                    <input type="text" name="username" placeholder="School Code...."
                        class="p-2 opacity-75 bg-gray-800 rounded-lg border-solid border-white border-2" />
                    <br><br>
                    <input type="password" name="password" placeholder="Password...."
                        class="p-2 opacity-75 bg-gray-800 rounded-lg border-solid border-white border-2" />
                    <br><br>
                    <div class="px-16"><button type="submit"
                            class="p-2 bg-blue-800 opacity-75 hover:opacity-50 hover-shadow-xx l rounded-lg border-solid border-white border-2">Submit</button>
                    </div>
                </form>
                <script>
                    if (new URLSearchParams(location.search).get("error")) {
                        document.body.innerHTML += new URLSearchParams(location.search).get("error");
                    }
                </script>
            </div>
        </div>

    </div>

</body>
<style>
    .bgimg {
        background-repeat: no-repeat;
        background-position: bottom;

        background-image: url('/fortuna.png');
    }

    html,
    body {
        overflow-x: hidden;
    }

    body {
        position: relative;
    }
</style>

</html>
